configurations {
  mongoDriver
}

dependencies {
  mongoDriver 'org.mongodb:mongo-java-driver:2.10.1'
}

task addMongoDriver(type: Copy) {
  from configurations.mongoDriver
  into "${buildDir}/autoFVT/publish/shared/resources/mongo-2.10.1"
}

addRequiredLibraries {
  dependsOn addMongoDriver
}
