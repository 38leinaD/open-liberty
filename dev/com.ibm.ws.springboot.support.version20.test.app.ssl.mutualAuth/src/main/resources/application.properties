server.port=8082
server.ssl.key-store=classpath:server-keystore.jks
server.ssl.key-store-password=secret
server.ssl.key-password=secret
server.ssl.trust-store=classpath:server-truststore.jks
server.ssl.trust-store-password=secret

client.ssl.key-store=classpath:client-keystore.jks
client.ssl.key-store-password=secret
client.ssl.key-password=secret
client.ssl.trust-store=classpath:client-truststore.jks
client.ssl.trust-store-password=secret

server.ssl.client-auth=need
server.ssl.ciphers=TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA,TLS_RSA_WITH_AES_128_CBC_SHA,TLS_RSA_WITH_AES_128_CBC_SHA256
